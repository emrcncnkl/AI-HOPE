<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hope</title>

    <link rel="shortcut icon" href="assets/img/logo.ico" type="image/x-icon" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Particle js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
      type="text/javascript"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="assets/vendore/animate.css" />
  </head>
  <body>

    <div class="container">
      
    

    <section id="Oval" class="mb-4" ></section>

    
      
    <section id="SiriWave" class="mb-4" hidden>

      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
              <div class="">

                <p class="text-start text-light mb-4 siri-message">
                  Ben Hope size nasıl yardımcı olabilirim?
              </p>
              
              <div id="siri-container"></div>

              </div>
              
              

            </div>
          </div>
        </div>
      </div>
    </section>

    </div>
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <div
            class="d-flex justify-content-center align-items-center"
            style="height: 80vh"
          >
            <canvas
              id="canvasOne"
              width="700"
              height="420"
              style="position: absolute"
            ></canvas>

            <div id="Jarvishood">
              <div class="square">
                <span class="circle"></span>
                <span class="circle"></span>
                <span class="circle"></span>
              </div>
            </div>
          </div>
          <h5 id="assistantMessage" class="text-light text text-center">
            Size nasıl yardımcı olabilirim?
          </h5>
          
          <div class="col-md-12 nt-4 pt-4">
            <div class="text-center">
              <div id="TextInput" class="d-flex">
                <input
                  type="text"
                  class="input-field"
                  name="chatbox"
                  id="chatbox"
                  placeholder="Hope ile mesajlaşın..."
                />
                <button id="MicBtn" class="glow-on-hover">
                  <i class="bi bi-mic"></i>
                </button>
                <button id="ChatBtn" class="glow-on-hover">
                  <i class="bi bi-chat-dots"></i>
                </button>
                <button id="SettingsBtn" class="glow-on-hover">
                  <i class="bi bi-gear"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-1"></div>
      </div>
    </section>

    <!-- jQuery (öncelikle jQuery dahil edilmeli) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

    <!-- Lettering.js ve Textillate.js (Doğru sırada dahil edilmeli) -->
    <script src="assets/vendore/jquery.fittext.js"></script>
    <script src="assets/vendore/jquery.lettering.js"></script>
    <script src="http://cdn.jsdelivr.net/gh/jschr/textillate@0.4.0/jquery.textillate.js"></script>
    <!--Siri Dalgası-->
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>
    
    
    <!-- Ana script dosyanız -->
    <script src="main.js"></script>
    <script src="script.js"></script>
    <script src="/eel.js"></script>
    <script src="controller.js"></script>
  </body>
</html>
