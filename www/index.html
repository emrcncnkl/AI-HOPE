<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hope</title>

    <link rel="shortcut icon" href="assets/img/logo.ico" type="image/x-icon" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Particle js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
      type="text/javascript"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="assets/vendore/animate.css" />
  </head>
  <body>
    <div class="container">
      <!-- Oval Section -->
      <section id="Oval" class="mb-4"></section>

      <!-- SiriWave Section -->
      <section id="SiriWave" class="mb-4" hidden>
        <div class="row">
          <div class="col-md-12">
            <div
              class="d-flex justify-content-center align-items-center"
              style="height: 100vh"
            >
              <div>
                <p class="text-start text-light mb-4 siri-message">
                  Ben Hope, size nasıl yardımcı olabilirim?
                </p>
                <div id="siri-container"></div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <div
        class="offcanvas offcanvas-start chat-canvas"
        data-bs-scroll="true"
        data-bs-backdrop="false"
        tabindex="-1"
        id="offcanvasScrolling"
        aria-labelledby="offcanvasScrollingLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title text-white" id="offcanvasScrollingLabel">
            Chats
          </h5>
          <button
            type="button"
            class="btn-close text-reset"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div id="chat-canvas-body" class="offcanvas-body">
          <!-- Chatting code here -->
        </div>
      </div>

      <!-- Canvas Section -->
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <div
            class="d-flex justify-content-center align-items-center"
            style="height: 80vh"
          >
            <canvas
              id="canvasOne"
              width="700"
              height="420"
              style="position: absolute"
            ></canvas>
            <div id="Jarvishood">
              <div class="square">
                <span class="circle"></span>
                <span class="circle"></span>
                <span class="circle"></span>
              </div>
            </div>
          </div>
          <h5 id="assistantMessage" class="text-light text-center">
            Size nasıl yardımcı olabilirim?
          </h5>
          <div class="text-center mt-4 pt-4">
            <div id="TextInput" class="d-flex">
              <input
                type="text"
                class="input-field"
                name="chatbox"
                id="chatbox"
                placeholder="Hope ile mesajlaşın..."
              />
              <button id="SendBtn" class="glow-on-hover">
                <i class="bi bi-send"></i>
              </button>
              <button id="MicBtn" class="glow-on-hover">
                <i class="bi bi-mic"></i>
              </button>
              <button
                id="ChatBtn"
                class="glow-on-hover"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasScrolling"
                aria-controls="offcanvasScrolling"
              >
                <i class="bi bi-chat-dots"></i>
              </button>
              <button id="SettingsBtn" class="glow-on-hover">
                <i class="bi bi-gear"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-1"></div>
      </div>
    </div>

    <!-- Scripts -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <!-- Lettering.js and Textillate.js -->
    <script src="assets/vendore/jquery.fittext.js"></script>
    <script src="assets/vendore/jquery.lettering.js"></script>
    <script src="http://cdn.jsdelivr.net/gh/jschr/textillate@0.4.0/jquery.textillate.js"></script>
    <!-- SiriWave -->
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>
    <!-- Custom Scripts -->
    <script src="main.js"></script>
    <script src="script.js"></script>
    <script src="/eel.js"></script>
    <script src="controller.js"></script>
  </body>
</html>
